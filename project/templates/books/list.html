{% extends "page_base.html" %}

{% block page_title %}{{ block.super }}Books{% endblock page_title %}

{% block content %}
	<h2>Books</h2>	
	<div ng-controller="BooksCtrl">
		
		{% verbatim %}
		<div ng-repeat="book in books">
			<p>
				{{book.title}} ({{book.year}})<br />
				{{book.summary}}<br />
				{{book.isbn}}<br />
				<a ng-href="{{book.author}}">Author URL</a>
			</p>
			
		</div>
		{% endverbatim %}
	</div>
{% endblock content %}
