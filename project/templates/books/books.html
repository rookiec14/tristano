{% extends "page_base.html" %}
{# Shared parent view for books listing and details #}

{% block page_title %}{{ block.super }}Books{% endblock page_title %}

{% block content %}
	<h2>Books</h2>	
	<div ng-controller="BooksCtrl">

	{# One of templates below will be inserted here #}
	<div ng-view></div>

 		<script type="text/ng-template" id="books-list.html">
			{% verbatim %}
			<div ng-repeat="book in books">
				<p>
					<a href="/books/{{ book.id }}">{{ book.title }}</a> ({{ book.year }})<br />
					{{ book.summary }}<br />
					{{ book.isbn }}<br />
					<a ng-href="{{ book.author }}">Author URL</a>
				</p>
			</div>
			{% endverbatim %}
		</script>


 		<script type="text/ng-template" id="book-detail.html">
			{% verbatim %}
			Book detail
			{% endverbatim %}
		</script>

	</div>
{% endblock content %}
