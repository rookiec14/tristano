{% extends "page_base.html" %}

{% block page_title %}{{ block.super }}{{profile.display_name}}'s Profile{% endblock page_title %}

<div class="row">
{% block content %}

	<div class="row">
		<div class="large-12 columns">
			<h2 class="subheader">{{profile.display_name}}'s Profile page</h2>

			<p>Bio: {{profile.bio}}</p>

			<p>Influences: {{profile.influences}}</p>

			<p>Avatar: <img src="{{profile.social_avatar_url}}" /></p>
		</div>
	</div>

{% endblock content %}
</div>
